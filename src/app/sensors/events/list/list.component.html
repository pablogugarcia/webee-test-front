<div *ngIf="items.length> 0;then have else empty"></div>

<ng-template #have>

  <mat-list role="list">
    <mat-list-item *ngFor="let item of items"
      >Value: {{ item.value }}, created at : {{ item.createat | date}}</mat-list-item
    >
  </mat-list>
</ng-template>

<ng-template #empty>
  <p>Empty for the moment ...</p>
</ng-template>
