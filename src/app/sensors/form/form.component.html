<form [formGroup]="sensorForm">
  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Name"
        formControlName="name"
        #username
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox matInput class="example-margin" formControlName="active"
      >Â¿It is active?</mat-checkbox
    >
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>MaxVal</mat-label>
      <input
        matInput
        placeholder="MaxVal"
        type="number"
        formControlName="maxval"
        #maxval
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Minval</mat-label>
      <input
        matInput
        placeholder="Minval"
        type="number"
        formControlName="minval"
        #minval
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Latitude</mat-label>
      <input
        matInput
        placeholder="Latitude"
        formControlName="latitude"
        #username
        type="number"
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Longitude</mat-label>
      <input
        matInput
        placeholder="Longitude"
        formControlName="longitude"
        type="number"
        #username
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <ng-content> </ng-content>
</form>
