<form [formGroup]="sensorForm" (ngSubmit)="onSubmit(sensorForm.value)">
  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Active</mat-label>
      <input matInput placeholder="Active" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>MaxVal</mat-label>
      <input matInput placeholder="MaxVal" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Minval</mat-label>
      <input matInput placeholder="Minval" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Latitude</mat-label>
      <input matInput placeholder="Latitude" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Longitude</mat-label>
      <input matInput placeholder="Longitude" #username autocomplete="off" />
    </mat-form-field>
  </div>

  <div class="sensor-form-buttons">
    <button mat-raised-button color="warn" class="button" type="submit">
      Cancel
    </button>
    <button mat-raised-button color="primary" class="button" type="submit">
      Done !
    </button>
  </div>
</form>
