<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content class="login-fields">
        <mat-form-field appearance="outline" class="login-full-width" >
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" #username  autocomplete="off"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" #password type="password" autocomplete="off"/>
        </mat-form-field>
      </mat-card-content>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        (click)="onSubmit($event , username.value , password.value)"
      >
        Log in
      </button>
    </form>
  </mat-card>
</div>
